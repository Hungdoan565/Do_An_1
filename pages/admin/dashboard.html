<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quản trị Admin - Món Ngon Việt Nam</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    body { background: #f5f5f5; font-family: 'Be Vietnam Pro', sans-serif; }
    .admin-header { background: #D61C4E; color: #fff; padding: 2rem 0; }
    .admin-header h1 { font-size: 2rem; font-weight: 700; }
    .admin-section { background: #fff; border-radius: 16px; box-shadow: 0 2px 12px rgba(0,0,0,0.08); padding: 2rem; margin-top: 2rem; }
    .logout-btn { float: right; }
  </style>
</head>
<body>
  <div class="admin-header text-center">
    <h1>Trang Quản Trị Admin</h1>
    <button class="btn btn-light logout-btn" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Đăng xuất</button>
  </div>
  <div class="container">
    <div class="admin-section">
      <h3>Xin chào, <span id="adminName"></span>!</h3>
      <p>Bạn có toàn quyền quản lý hệ thống công thức, người dùng, và nội dung.</p>
      <ul>
        <li>Xem, sửa, xóa mọi công thức</li>
        <li>Quản lý tài khoản người dùng</li>
        <li>Thống kê hoạt động</li>
        <li>... (bổ sung theo nhu cầu)</li>
      </ul>
    </div>
    <div class="admin-section mt-4">
      <h4>Lịch sử tạo tài khoản người dùng</h4>
      <table class="table table-bordered table-striped mt-3">
        <thead class="table-light">
          <tr>
            <th>#</th>
            <th>Tên đăng nhập</th>
            <th>Quyền</th>
            <th>Ngày tạo</th>
          </tr>
        </thead>
        <tbody id="userHistoryTable"></tbody>
      </table>
    </div>
  </div>
  <script src="/assets/js/auth.js"></script>
  <script>
    // Kiểm tra quyền admin
    const user = window.getCurrentUser();
    if (!user || user.role !== 'admin') {
      window.location.href = '/pages/auth/login.html?redirect=/pages/admin/dashboard.html';
    } else {
      document.getElementById('adminName').textContent = user.username;
    }
    document.getElementById('logoutBtn').onclick = function() {
      window.logoutUser();
      window.location.href = '/index.html';
    };
    // Hiển thị lịch sử tạo user
    function renderUserHistory() {
      let users = JSON.parse(localStorage.getItem('users') || '[]');
      const tbody = document.getElementById('userHistoryTable');
      tbody.innerHTML = '';
      users.forEach((u, i) => {
        const date = u.createdAt ? new Date(u.createdAt).toLocaleString('vi-VN') : 'Không rõ';
        tbody.innerHTML += `<tr><td>${i+1}</td><td>${u.username}</td><td>${u.role}</td><td>${date}</td></tr>`;
      });
    }
    renderUserHistory();
  </script>
</body>
</html>
