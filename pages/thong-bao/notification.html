<!-- Banner thông báo hệ thống chuyên nghiệp (dùng chung cho mọi trang) -->
<div
  id="systemNotificationBar"
  style="
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 9999;
    text-align: center;
    padding: 12px 0;
    background: rgba(250, 67, 67, 0.7);
    color: #fff;
    font-weight: 600;
    border-radius: 0 0 12px 12px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    transition: transform 0.5s, opacity 0.5s;
  "
>
  <span id="systemNotificationText" style="font-size: 1.1em"></span>
  <button
    id="closeNotificationBar"
    style="
      position: absolute;
      right: 18px;
      top: 8px;
      background: none;
      border: none;
      color: #fff;
      font-size: 1.3em;
      cursor: pointer;
    "
  >
    &times;
  </button>
</div>
<!-- Include JS notification-bar.js vào cuối body -->
<script src="/assets/js/notification-bar.js"></script>
